<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"
      id="viewport"/>
<title>对不起, 您访问的页面不存在!</title>
<style>
	*{
		padding: 0px;
		margin: 0px;
		font-family: "微软雅黑";
	}

	body{
		background: url(http://static.make8.com/img/bg_404.jpg);
		background-position: center;
	}

	.title{
		height: 198px;
		margin:0px auto;
		padding-bottom: 80px;
	}

	.pc img{
		width: 376px;
		height: 198px;
	}

	.pc img:nth-of-type(2){
		width: 199px;
		height: 198px;
		animation:logoAnimation 2s infinite;
	}

	.pc{
		text-align: center;
		display: block;
	}

	.mobile{
		display: none;
	}

	.sorry{
		text-align: center;
		margin:0px auto;
		padding-bottom: 80px;
		color: white;
	}

	.callBack{
		text-align: center;
		background: #3280b2;
		box-shadow: 2px 2px 1px #00578e;
		color: white;
		width: 250px;
		padding: 10px 0px;
		margin: 0 auto;
		border-radius: 5px;
		cursor: pointer;
	}

	.callBack:hover{
		background:#3688bd;
	}

	/*logo动画*/
	@keyframes logoAnimation{
		0%{transform: scale(1,1);}
		50%{transform: scale(1.1,1.1);}
		100%{transform: scale(1,1);}
	}

	@media screen and (max-width:960px){
		.pc{
			display: none;
		}

		.mobile{
			display: block;
		}

		.mobile img{
			width: 95%;
			display: block;
			margin: 0 auto;
		}

		.title{
			padding-bottom: 0px;
		}
	}
</style>
</head>
<body>
	<div id="content">
		<div class="title">
			<div class="pc">
				<img src="http://static.make8.com/img/404_left.png" alt="" />
				<img class="makeLogo" src="http://static.make8.com/img/make_logo.png" alt="" />
				<img src="http://static.make8.com/img/404_right.png" alt="" />
			</div>
			<div class="mobile">
				<img src="http://static.make8.com/img/404_logo.png"/>
			</div>
		</div>
		<div class="sorry">很抱歉！您访问的页面不存在</div>
		<div class="callBack" onclick="window.location.href='http://www.make8.com'">返回首页</div>
	</div>
	<script>
		function rePostion(){
			var window_height = document.documentElement.clientHeight;
			var content = document.getElementById("content");
			var top = (window_height - content.offsetHeight)/2;
			content.style.marginTop = top + "px";
		}
		window.addEventListener("load",rePostion);
		window.addEventListener("resize",rePostion);
	</script>

<input type=hidden value="IE Chorme FireFox Safari Opera 360SE UCWEB weixin">-->
</body>
</html>
